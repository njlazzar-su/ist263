<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Week 4 Notes</title>
    </head>
    <body>


        <table>
            <!-- The tr element is used to make rows in a table -->
            <tr>
                <!--The th tag creates a header in the table-->
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>


            <tr>
                <!-- The td tag creates a cell in the table  -->
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>

            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>


            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>

        </table>
        

    </body>
</html>
