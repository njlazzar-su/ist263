<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        function changebgColor(){
            /* 
            1. Locate place we want to change color
            2. Get the value of the color picker and set body to it
            */
           document.getElementById("pagecolor").style.backgroundColor = document.getElementById("cp").value;
        }
    </script>
</head>
<body id = "pagecolor">
    <form>
        <input type="color" id = "cp" onchange="changebgColor();">
        <!--onchange happens whenever a FORM VALUE changes-->
    </form>
</body>
</html>
