<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>
        function changeImage(){
            document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow_over.PNG');
            /* This changes image src to make arrow yellow */
        }
        function changeBack(){
            document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG');
        }
    </script>
</head>
<body>
    <!--onmouseover changes image when the mouse is hovering over picture-->
    <!--onmouseout changes image back when the mouse is stops hovering over picture-->
    <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" 
    onmouseover="changeImage();" 
    onmouseout="changeBack();">
</body>
</html>
